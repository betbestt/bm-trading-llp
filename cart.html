<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - B&M Trading LLP</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #fafafa; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f8f8f8; }
    img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
    .total { font-weight: bold; margin-top: 20px; text-align: right; }
    .btn { background: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
    .actions { display: flex; justify-content: space-between; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Your Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price (KSh)</th>
        <th>Total (KSh)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
  <p class="total" id="cart-total"></p>

  <div class="actions">
    <button class="btn" id="clear-cart">Clear Cart</button>
    <button class="btn" id="checkout">Proceed to Checkout</button>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const body = document.getElementById("cart-body");
      const totalElem = document.getElementById("cart-total");
      body.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        body.innerHTML = "<tr><td colspan='6'>Your cart is empty.</td></tr>";
        totalElem.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        body.innerHTML += `
          <tr>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${itemTotal.toLocaleString()}</td>
            <td><button class="btn remove" data-index="${index}">Remove</button></td>
          </tr>
        `;
      });

      totalElem.textContent = "Grand Total: KSh " + total.toLocaleString();
    }

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove")) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(e.target.dataset.index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }
    });

    document.getElementById("clear-cart").addEventListener("click", () => {
      localStorage.removeItem("cart");
      loadCart();
    });

    document.getElementById("checkout").addEventListener("click", () => {
      window.location.href = "checkout.html";
    });

    loadCart();
  </script>
</body>
</html>
