<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - B&M Trading LLP</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #fafafa; }
    form { max-width: 500px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: #fff; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #0056b3; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <form id="checkoutForm">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>Delivery Address</label>
    <textarea id="address" required></textarea>

    <button type="submit">Place Order</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjf6QOf7gdq1StOBdf5zWtWyde-Gis0Nc",
      authDomain: "bm-trading-llp.firebaseapp.com",
      projectId: "bm-trading-llp",
      storageBucket: "bm-trading-llp.firebasestorage.app",
      messagingSenderId: "760421393441",
      appId: "1:760421393441:web:bda19fd259add66b892f60",
      measurementId: "G-FXSZ8BFMK2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("checkoutForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      try {
        await addDoc(collection(db, "orders"), {
          name,
          phone,
          address,
          cart,
          total,
          createdAt: serverTimestamp()
        });

        // Send WhatsApp notification
        const message = encodeURIComponent(
          `üõçÔ∏è New Order from ${name}\nüìû ${phone}\nüè† ${address}\n\nTotal: KSh ${total.toLocaleString()}\n\nThank you for shopping with B&M Trading LLP!`
        );
        const whatsappNumber = "254720300388";
        window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error saving order:", err);
        alert("Failed to place order. Please try again.");
      }
    });
  </script>
</body>
</html>
