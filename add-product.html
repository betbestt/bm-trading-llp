<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Product — B&M Trading LLP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("Access denied! Only the owner can add products.");
    window.location.href = "login.html";
  }
</script>

  <header>
    <div class="logo">B&M Trading LLP</div>
    <a href="orders.html">Orders</a>

  </header>

  <main class="form">
    <h2>Add New Product</h2>

    <form id="productForm">
      <input id="name" name="name" type="text" placeholder="Product name" required />
      <input id="price" name="price" type="number" placeholder="Price (KSh)" min="0" required />
      <input id="image" name="image" type="file" accept="image/*" required />
      <button id="uploadBtn" type="submit">Upload Product</button>
    </form>

    <p id="status" style="text-align:center;color:#333;"></p>
    <p style="text-align:center;color:#777;font-size:13px;margin-top:12px;">
      Tip: keep this page private. You can unlink it from navigation later or add auth protection.
    </p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ←—— YOUR firebaseConfig (provided by you) ———→
    const firebaseConfig = {
      apiKey: "AIzaSyCjf6QOf7gdq1StOBdf5zWtWyde-Gis0Nc",
      authDomain: "bm-trading-llp.firebaseapp.com",
      projectId: "bm-trading-llp",
      storageBucket: "bm-trading-llp.firebasestorage.app",
      messagingSenderId: "760421393441",
      appId: "1:760421393441:web:bda19fd259add66b892f60",
      measurementId: "G-FXSZ8BFMK2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("productForm");
    const status = document.getElementById("status");
    const uploadBtn = document.getElementById("uploadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.style.color = "#333";
      status.textContent = "Preparing upload...";

      const name = form.name.value.trim();
      const price = Number(form.price.value);
      const file = form.image.files[0];

      if (!name || !file || isNaN(price)) {
        status.style.color = "red";
        status.textContent = "Please provide valid name, price and image.";
        return;
      }

      try {
        uploadBtn.disabled = true;
        status.textContent = "Uploading image...";

        // create unique filename: timestamp_originalname
        const filename = `${Date.now()}_${file.name.replace(/\s+/g,'_')}`;
        const storageRef = ref(storage, `products/${filename}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed',
          (snapshot) => {
            const pct = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
            status.textContent = `Uploading image: ${pct}%`;
          },
          (err) => {
            console.error("Upload error:", err);
            status.style.color = "red";
            status.textContent = "Image upload failed.";
            uploadBtn.disabled = false;
          },
          async () => {
            // upload complete -> get URL
            const imageURL = await getDownloadURL(uploadTask.snapshot.ref);

            status.textContent = "Saving product data...";
            // add doc to Firestore with createdAt timestamp
            await addDoc(collection(db, "products"), {
              name,
              price,
              imageURL,
              createdAt: serverTimestamp()
            });

            status.style.color = "green";
            status.textContent = "✅ Product added successfully!";
            form.reset();
            uploadBtn.disabled = false;
          }
        );
      } catch (err) {
        console.error(err);
        status.style.color = "red";
        status.textContent = "Failed to add product.";
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
