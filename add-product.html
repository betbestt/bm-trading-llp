<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product | B&M Trading LLP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .apple-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .apple-card:hover {
      transform: translateY(-3px);
    }
    .login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .login-modal.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- Login Modal -->
  <div id="loginModal" class="login-modal">
    <div class="apple-card p-8 w-96 text-center">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Admin Login</h2>
      <input id="adminPhone" type="text" placeholder="Phone (e.g. 0720300388)" class="w-full mb-3 p-2 border rounded">
      <input id="adminPassword" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded">
      <button id="loginBtn" class="bg-black text-white py-2 px-6 rounded hover:bg-gray-800 w-full">Login</button>
    </div>
  </div>

  <!-- Upload Section -->
  <div id="addProductSection" class="apple-card p-8 w-full max-w-2xl hidden">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Upload to Store</h1>

    <form id="addProductForm" class="space-y-4">
      <input type="text" placeholder="Product Name" class="w-full p-3 border rounded" required>
      <input type="number" placeholder="Price (KES)" class="w-full p-3 border rounded" required>
      <select class="w-full p-3 border rounded" required>
        <option value="">Select Category</option>
        <option>iPhones</option>
        <option>MacBooks</option>
        <option>iPads</option>
        <option>Apple Watches</option>
        <option>Accessories</option>
        <option>Others</option>
      </select>
      <textarea placeholder="Product Description" class="w-full p-3 border rounded" rows="3"></textarea>

      <div>
        <label class="block text-gray-600 mb-2">Product Image</label>
        <input id="imageUpload" type="file" accept="image/*" class="w-full">
        <img id="previewImage" class="mt-4 hidden rounded shadow-md" alt="Preview">
      </div>

      <button type="submit" class="bg-black text-white py-3 px-6 rounded w-full hover:bg-gray-800">Upload to Store</button>
    </form>
  </div>

  <script>
    const modal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const addProductSection = document.getElementById('addProductSection');

    // Show modal on page load
    window.addEventListener('load', () => modal.classList.add('active'));

    // Login check
    loginBtn.addEventListener('click', () => {
      const phone = document.getElementById('adminPhone').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      if (phone === '0720300388' && password === 'Brian') {
        modal.classList.remove('active');
        addProductSection.classList.remove('hidden');
      } else {
        alert('Invalid admin credentials');
      }
    });

    // Image preview
    const imageUpload = document.getElementById('imageUpload');
    const previewImage = document.getElementById('previewImage');

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          previewImage.classList.remove('hidden');
          previewImage.style.maxHeight = '250px';
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle submit (static demo)
    document.getElementById('addProductForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Product would be uploaded to Firebase (coming soon).");
      e.target.reset();
      previewImage.classList.add('hidden');
    });
  </script>
  <!-- 🌐 NAVBAR START -->
<nav class="w-full bg-white shadow-sm fixed top-0 left-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-semibold text-gray-900 tracking-tight">
      B&M Trading LLP
    </a>
    <div class="space-x-6 text-gray-700 font-medium">
      <a href="index.html" class="hover:text-black">Home</a>
      <a href="cart.html" class="hover:text-black">Cart</a>
      <a href="checkout.html" class="hover:text-black">Checkout</a>
    </div>
  </div>
</nav>

<!-- Add margin top to push page content below navbar -->
<div class="mt-20"></div>
<!-- 🌐 NAVBAR END -->

</body>
</html>
